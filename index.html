<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="logo_header">
    <img src="images/logo.svg" alt="huddle_logo" class="logo">
  </header>
  <main class="main_content">

    <div class="main_img">
      <img src="images/illustration-mockups.svg" alt="main_img" class="main_img">
    </div>
    <section class="description">
      <h3>
        Build The Community Your Fans Will Love 
      </h3>
      <p class="huddle_description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button type="button" class="register_btn"><p>Register</p></button>
    </section>
    <footer class="contacts">
      <ul class="social_links">
        <li class="icon">
          <a href="#" class="social">
            <i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i>
          </a>
        </li>
        <li class="icon">
          <a href="#" class="social">
            <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
          </a>
        </li>
        <li class="icon">
          <a href="#" class="social">
            <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
          </a>
        </li>
      </ul>
    </footer>
  </main>
</body>
</html>
